<section id="wrapper" class="new-login-register">

      <div class="new-login-box">
                <div class="white-box">
                    <h1 class="m-b-0 text-center">User login</h1>

                  <form class="form-horizontal new-lg-form" id="loginform" action="index.html">

                    <div class="form-group  m-t-20">
                      <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Username">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder=" Password">
                      </div>
                    </div>
                    <div class="form-group">
                    <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Log In</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <a href="javascript:void(0)" id="to-recover" class="text-dark2 text-center"> Forgot your password?</a> </div>
                      </div>
                    </div>
                  </form>
                  <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                      <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                      </div>
                    </div>
                    <div class="form-group ">
                      <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                      </div>
                    </div>
                  </form>
                </div>
      </div>


</section>
